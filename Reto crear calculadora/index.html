<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Curso p js clase </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="Resultado">
            <p><span id="Resultado">0000</span>
        </div>
        <div>
            <input type="number" name="oneNumber" id="oneNumber">
            <select name="TipoCalculo" id="TipoCalculo">
                <option>+</option>
                <option>-</option>
                <option>*</option>
            </select>
            <input type="number" name="twoNumber" id="twoNumber">
        </div>
        <div>
            <button onclick="calcularBtn()">Calcular</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
